{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    YoMaMa
{% endblock %}

{% block head_ext %}

{% endblock %}

{% block body_ext %}
    <div class="row">
    {% if user.is_authenticated %}
        <div class="col-md-3 col-xs-3"></div>
        <div class="col-md-6 col-xs-6">
            <div class="auth_window" id="go_dashboard"><a href="{% url 'dashboard' %}">Dashboard</a></div>
        </div>

    {% else %}
        <div class="auth_window" id="go_login"><a href="{% url 'login' %}">Login</a></div>
        <div class="auth_window" id="go_register"><a href="{% url 'register' %}">Register</a></div>
    {% endif %}
    </div>

{% endblock %}
