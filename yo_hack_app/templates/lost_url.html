{% extends 'base_url.html' %}
{% load staticfiles %}

{% block title %}
    Lost
{% endblock %}

{% block head_ext %}

{% endblock %}

{% block body_ext %}
    <div id="mobile_map">
        <div class="lost_title">
            <h1>Lost</h1>
        </div>
        <div id="map-canvas"></div>
    </div>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: {{ lost.latitude }}, lng: {{ lost.longitude }}},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
                position: new google.maps.LatLng({{ lost.latitude }}, {{ lost.longitude }}),
                map: map,
                title: "I'm here!"
        })
      }
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
{% endblock %}
