{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    login
{% endblock %}

{% block head_ext %}
{% endblock%}

{% block body_ext %}
    <div class="container login-body">
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input class="btn btn-xl" type="submit" value="Log in">
        </form>

        <p>Not member? <a href="{% url 'register' %}">Register!</a></p>
    </div>

{% endblock %}
