{% extends 'base_url.html' %}
{% load staticfiles %}

{% block title %}
    Emergency
{% endblock %}

{% block head_ext %}

{% endblock %}

{% block body_ext %}
    <div class="col-xs-12" id="mobile_map">
        <div class="emergency_title">
            <h1>Emergency</h1>
        </div>
        <div id="map-canvas"></div>
    </div>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: {{ emergency.latitude }}, lng: {{ emergency.longitude }}},
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
                position: new google.maps.LatLng({{ emergency.latitude }}, {{ emergency.longitude }}),
                map: map,
                title: "I'm here!"
        })
      }
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
{% endblock %}
